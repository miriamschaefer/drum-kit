<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="icon" href="./images/favicon.png" />
  </head>

  <body>
    <header class="header">
      <h1 class="title">Drum Kit</h1>
    </header>

    <main class="main">
      <div class="keys">
        <div data-key="65" class="key js-button">
          <p>A</p>
          <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key js-button">
          <p>S</p>
          <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key js-button">
          <p>D</p>
          <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key js-button">
          <p>F</p>
          <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key js-button">
          <p>G</p>
          <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key js-button">
          <p>H</p>
          <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key js-button">
          <p>J</p>
          <span class="sound">snare</span>
        </div>
        <div data-key="75" data-button="75" class="key js-button">
          <p>K</p>
          <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key js-button">
          <p>L</p>
          <span class="sound">tink</span>
        </div>
      </div>

      <audio data-key="65" src="./sounds/clap.wav"></audio>
      <audio data-key="83" src="./sounds/hihat.wav"></audio>
      <audio data-key="68" src="./sounds/kick.wav"></audio>
      <audio data-key="70" src="./sounds/openhat.wav"></audio>
      <audio data-key="71" src="./sounds/boom.wav"></audio>
      <audio data-key="72" src="./sounds/ride.wav"></audio>
      <audio data-key="74" src="./sounds/snare.wav"></audio>
      <audio data-key="75" src="./sounds/tom.wav"></audio>
      <audio data-key="76" src="./sounds/tink.wav"></audio>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
